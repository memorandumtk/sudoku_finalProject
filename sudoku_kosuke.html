<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Board</title>
    <!-- Incluye Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 1px;
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="sudoku-board"></div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-outline-danger" disabled>validate</button>
    <button type="button" class="btn btn-outline-danger">randum</button>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    let splitedMockdata = [];
    let mockdata = [];
    let x;
    let y;
    let value;
    let isPrinted = false;

    function limitInputRange(input) {
        input.addEventListener("input", function () {
            let value = parseInt(this.value, 10);

            if (isNaN(value) || value < 1 || value > 9) {
                this.value = "";
            }
        });
    }

    function generateEmptySudokuBoard() {
        const board = document.getElementById("sudoku-board");

        for (let i = 0; i < 9; i++) {
            const subgrid = document.createElement("div");
            subgrid.classList.add("subgrid");

            for (let j = 0; j < 9; j++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                let input = document.createElement("input");
                input.setAttribute("type", "number");
                cell.appendChild(input);
                subgrid.appendChild(cell);
                input.style.width = "40px";
                input.style.height = "40px";
                input.style.textAlign = "center";
                limitInputRange(input);
            }
            board.appendChild(subgrid);
        }
        for (let idx in splitedMockdata) {
            printValues(splitArray(splitedMockdata[idx]), idx)
        }
        // console.log(document.querySelectorAll("input"))
    }

    function splitArray(array) {
        var splitedArr = [];
        for (let i = 0; i < array.length; i += 3) {
            splitedArr.push(array.slice(i, i + 3));
        }
        return splitedArr;
    }

    function getCoord(array) {
        const coords = [];
        for (let i = 0; i < array.length; i++) {
            x = array[i][0];
            y = array[i][1];
            value = array[i][2];
            coords.push({ x, y, value });
        }
        return coords;
    }

    function printValues(array, box) {
        let cells = document.querySelectorAll("input");
        let coordinates = getCoord(array);
        coordinates.forEach((coord) => {
            let cellIndex =
                ((box % 3) * 3 + (coord.x - 1)) * 9 +
                (Math.floor(box / 3) * 3 + (coord.y - 1));
            // console.log(cellIndex);
            cells[cellIndex].value = coord.value;
        });
    }
    function mockdataSplit(data) {
        // console.log(data);
        for (let d of data) {
            d = d.split("");
            splitedMockdata.push(d);
        }
        return splitedMockdata;
    }

    // loading JSON info
    const load = () => {
        let loadJson = new Promise((res, rej) => {
            $.getJSON("./MOCK_DATA.json", (data, status, xhr) => {
                if (status == "success") {
                    $.each(data, (idx, value) => {
                        $.each(value, (key, val) => {
                            mockdata.push(val);
                        });
                    });
                    let modifiedMockdata = [];
                    modifiedMockdata = mockdataSplit(mockdata);
                    // console.log(modifiedMockdata);
                    res(modifiedMockdata);
                } else {
                    rej(status);
                }
            }).then(generateEmptySudokuBoard, (reason) => {
                alert(reason);
            });
        });
    };
    load();

    // for test
    $("button").on("click", () => {
        for (let input of $("input")) {
            input.value = (Math.floor(Math.random() * 9) + 1);
        }
    })

    console.log($("input"))

</script>

</html>
