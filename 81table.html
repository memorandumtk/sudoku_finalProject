    // generating table
    function generateTable() {
        let tbody = document.querySelector('tbody');
        // loop for whole table body
        for (let b = 0; b < 3; b++) {
            for (let i = 0; i < 3; i++) {
                let tr = document.createElement("tr");
                // loop for a tr
                for (let a = 0; a < 3; a++) {
                    //creating small three td in row
                    for (let j = 0; j < 3; j++) {
                        let box = document.createElement("td");
                        // input text to box in order of loop variable
                        box.innerText = a
                        tr.appendChild(box);
                    }
                }
                tbody.appendChild(tr)
            }
        }
    }
